version: '3.8'
services:
  db:
    image: keinos/sqlite3:latest
    volumes:
      - db_data:/poll-db
  web:
    build: .
    command: bash -c "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/poll_site
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    environment:
      - RAILS_MASTER_KEY=1a611bc26d1314a707bd72d27db1ac25
volumes:
  db_data:

